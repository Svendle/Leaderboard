<head>
  <title>Leaderboard</title>
</head>

<body>
	<form class="add-score">
		<input type="text" name="name" placeholder="name">
		<input type="text" name="score" placeholder="score">
		<input type="submit" value="Add">
	</form>
    <h3>Scores</h3>
	<ul>
		{{#each entries}}
			{{> score}}
		{{/each}}
	</ul>
</body>
